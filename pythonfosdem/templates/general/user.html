{% extends 'layout.html' %}

{% block content %}
<div class='row'>
    <div class='span3'>
        <h3>{{ user.name }}</h3>
        <p><img src="{{ user.gravatar() }}"/></p>
        {% if user.roles %}
        <ul>
            {% for role in user.roles %}
            <li>{{ role.name }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class='span9'>
        <p>{{ user.company }}</p>
        <div>{{ user.biography }}</div>

        <ul>
            <li>{{ user.site }}</li>
            <li>{{ user.twitter }}</li>
        </ul>
    </div>
</div>

{% endblock %}
